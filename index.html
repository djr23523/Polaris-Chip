<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card{
      height: 40vh;
      width: 200px;
      
      color: blue;
      text-align:center;
      overflow:auto;
      background-color: orange;
      margin:16px;
      text-align:center;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  
  <my-card 
    fancy
    title= "A Very Sunny Day" 
    image="https://thewowstyle.com/wp-content/uploads/2015/01/nature.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu" 
    text="In this picture, I have a huge tree with long leaves. I love how bright it is with the sun. The pine trees are nice because I know for sure it will stay green in this area for the whole year. Also, I love the mountains in the background, it makes the background less dull." >
  </my-card>

  <my-card 
    title= "Welcome to the Matrix" 
    image="https://4.bp.blogspot.com/-avoot2jSrKY/UT1Hq2V5MbI/AAAAAAAAAFQ/3J1jV7xdHFA/s1600/MatrixBluePillRedPill.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu"  
    text="Will you choose the red pill or the blue pill?" >
  </my-card>
  <my-card 
    title= "Captain America vs Iron man" 
    image="https://images.hdqwalls.com/download/captain-america-vs-iron-man-civil-war-3840x2400.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu"  
    text="Cap: 'He was my Friend' Iron man: 'So was I'">
  </my-card>
  <my-card 
    title= "This is not a joke" 
    image="https://i.imgflip.com/2xcxa1.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu" 
    text="^ Its true. Millions of people lose their identity every year.">
  </my-card>
  <my-card 
    title= "Very Relatable" 
    image="https://i.imgflip.com/3lrjoe.jpg" 
    link="https://hax.psu.edu/" 
    buttonTitle="hax-psu" 
    text="This is so true for me every monday">
  </my-card>

 
  
  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
